<main>
    <!-- Banner Image Section -->
    <section class="banner-image">
        <slideshow
            [autoPlay]="true"
            [autoPlayInterval]="7000"
            [showDots]="true"
            [showArrows]="true"
            [imageUrls]="slideURLs"
            [lazyLoad]="slideURLs?.length > 1"
            [autoPlayWaitForLazyLoad]="true">
        </slideshow>
    </section>
    <!-- END Banner Image Section -->
</main>
